[build]
  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist/"

  # Default build command
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/analyze-molecule"
  to = "/.netlify/functions/analyze_molecule"
  status = 200

# Flowise iframe integration
[[redirects]]
  from = "/flowise/*"
  to = "https://your-flowise-server.com/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_FLOWISE_URL = "https://your-flowise-server.com"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 1754
  framework = "#custom"

# Extend build environment variables here if needed

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
